pool:
  vmImage: 'Ubuntu 16.04'

variables:
  buildConfiguration: 'Release'
  version: '0.2.1'

steps:

- script: dotnet tool install -g Cake.Tool
  displayName: "Install Cake"

- script: ~/.dotnet/tools/dotnet-cake -target=Publish
  displayName: 'Build with Cake'

# - script: dotnet pack src/Snippet/Snippet.csproj --configuration $(buildConfiguration) /p:PackageVersion=$(version) --output $(Build.ArtifactStagingDirectory)
#  displayName: 'Pack NuGet'

- task: PublishBuildArtifacts@1