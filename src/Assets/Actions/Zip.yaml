name: Build

on:
  push:
    tags:
      - "*"

jobs:
  build-client:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.100

      - name: Get the version
        id: get-version
        run: echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/}

      # - name: Build client
      #   run: |
      #     npm --prefix src/Client install
      #     npm --prefix src/Client run publish

      - name: Build backend
        run: |
          dotnet publish src/BatchUpload -o .publish/BatchUpload
          (cd .publish; zip -r BachUpload.zip BatchUpload)

      - name: Upload 1
        uses: svenstaro/upload-release-action@v1-release
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: .publish/BatchUpload.zip
          asset_name: BatchUpload.${{ steps.get-version.outputs.VERSION }}.zip
          tag: ${{ github.ref }}
          overwrite: true
